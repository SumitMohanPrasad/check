<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Learn Bharat School</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="./images/Learn.png"  type="image/png">


</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="./images/Learn.png" alt="School Logo">
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="about.html" class="nav-item">About Us</a>
                <a href="gallery.html" class="nav-item active">Gallery</a>
                <a href="#contact" class="nav-item">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery-section" id="gallery">
            <h1>Our School Gallery</h1>
            <p>Explore the moments captured at Learn School, from classrooms to events.</p>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./images/activity.jpg" alt="Classroom Activity">
                    <div class="gallery-item-caption">Classroom Activity</div>
                </div>
                <div class="gallery-item">
                    <img src="./images/science.jpeg" alt="Science Fair">
                    <div class="gallery-item-caption">Science Fair</div>
                </div>
                <div class="gallery-item">
                    <img src="./images/sports.jpeg" alt="Sports Day">
                    <div class="gallery-item-caption">Sports Day</div>
                </div>
                <div class="gallery-item">
                    <img src="./images/art.jpeg" alt="Art Exhibition">
                    <div class="gallery-item-caption">Art Exhibition</div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="script.js"></script>

</body>
</html>
